<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<script>
    window.onload = function () {
        var getXHR = (function () {
            var list = [
               function () {
                   return new XMLHttpRequest()
               },function () {
                   return new ActiveXObject('Microsoft.XMLHTTP')
               },function () {
                   return new ActiveXObject('Msxml2.XMLHTTP')
               },function () {
                   return new ActiveXObject('Msxml3.XMLHTTP')
               }], xhr = null;
            while(xhr = list.shift()) {
                try {
                   xhr();
                   break;
                }catch(e) {
                   xhr = null;
                   continue;
                }
            }
            if (xhr !== null) {
                return xhr;
            }
            throw new ReferenceError('浏览器不支持此功能');
        })();

        var xhr = getXHR();

        xhr.open('delete', '/ajax', true, 'hulinhai', '123456');

        //只有加上这个mime type之后才是表单提交 --》 模拟个表单提交
        xhr.setRequestHeader('conntent-type', 'application/x-www-form-urlencoded')

        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4 && /^2\d{2}$/.test(xhr.status)) {
                console.log(xhr.responseText);
                //得到指定的响应头信息
                console.log(xhr.getResponseHeader('Data'))
                //得到所有的响应头信息
                console.log(xhr.getAllResponseHeaders())
            }
        };
        //强制终止ajax
        xhr.abort();



        //重写server的mime type 
        //ascii 文体
        //所有响应头信息都只能读,除了content-type
        xhr.overrideMimeType('text/plain');


        xhr.send();
    }
</script>
</body>
</html>
